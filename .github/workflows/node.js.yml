name: Node.js CI

on:
    pull_request:
        branches: [master]

jobs:
    build:
        name: Running build on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [12.x]
                os: [ubuntu-latest]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: npm install, build and test
              run: |
                  npm ci
                  npm run build --if-present
                  npm test
